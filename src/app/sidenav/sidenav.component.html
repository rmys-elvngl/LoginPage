<mat-toolbar class="color">
  <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="toolbar-item-spacer"></span>
  <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
    <button mat-menu-item routerLink="#"><mat-icon>person</mat-icon><span>My Account</span></button>
    <button mat-menu-item routerLink="#"><mat-icon>settings</mat-icon><span>Settings</span></button>
    <button mat-menu-item routerLink="#"><mat-icon>help</mat-icon><span>Help</span></button>
    <mat-divider></mat-divider>
    <button mat-menu-item routerLink="#"><mat-icon>exit_to_app</mat-icon>Logout</button>
  </mat-menu>
</mat-toolbar>
<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
    <ul style="color: aliceblue">
      <hr />
      <li><a style="color: aliceblue" mat-list-item routerLink="/user">Users</a></li>
      <br />
      <hr />
      <li><a style="color: aliceblue" mat-list-item routerLink="#">Home</a></li>
      <br />
      <hr />
      <li>
        <a style="color: aliceblue" mat-list-item routerLink="#">Help</a> <br />
        <hr />
      </li>
    </ul>
  </mat-sidenav>
  <mat-sidenav-content class="img">
    <div class="app-sidenav-content">-WELCOME-</div>
  </mat-sidenav-content>
</mat-sidenav-container>
