<mat-toolbar class="toolbar">
  <span>My Application</span>
</mat-toolbar>
<div class="background">
  <div class="table-container">
    <div class="create-user-button">
      <div class="create-user-header">
        <h2 style="margin-left: 34px">Registered Users</h2>
      </div>
      <div class="create-user-button">
        <button mat-raised-button color="primary" (click)="createUser()">Create User</button>
      </div>
    </div>
    <br />
    <table mat-table [dataSource]="users" matSort class="mat-elevation-z8 user-table">
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>USER</th>
        <td mat-cell *matCellDef="let user; let i = index">User {{ i + 1 }}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let user; let i = index">
          <button mat-icon-button color="primary" (click)="openUser(user)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="editUser(user)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteUser(user)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['user', 'action']"></tr>
      <tr mat-row *matRowDef="let user; index as i; columns: ['user', 'action']"></tr>
    </table>
  </div>
</div>

<div class="go-home">
  <a style="color: azure" routerLink="/">Anasayfaya Git</a>
</div>
